<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <form class="sign-up-form" action="login.php" method="POST">
                <h2>Sign Up Form</h2>
                <input type="text" name="supusername" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="phone" placeholder="Password" required>
                <input type="text" name="reg_no" placeholder="Registration Number" required>
                <input type="text" name="suppassword" placeholder="Phone Number" required>
                <button type="submit" class="sign-up-btn">SIGN UP</button>
            </form>
        </div>
        <div class="right-panel">
            <h2>One of us?</h2>
            <a href="signin.html">
                <button class="login-btn">LOGIN</button>
            </a>
        </div>
    </div>
</body>
</html>
